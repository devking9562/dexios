name: Dexios Tests

on:
  workflow_dispatch:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  CARGO_TERM_COLOR: always
jobs:
  memory-mode:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dexios
      run: cargo install --git https://github.com/brxken128/dexios
    - name: Generate test file
      run: dd if=/dev/urandom of=100MB.bin bs=1M count=100
    - name: Generate keyfile
      run: dd if=/dev/urandom of=keyfile bs=1 count=4096
    - name: Encrypt in hash mode
      run: dexios -emHyk keyfile 100MB.bin 100MB.enc 
    - name: Decrypt in hash mode
      run: dexios -dmHyk keyfile 100MB.enc 100MB.bin
  stream-mode:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dexios
      run: cargo install --git https://github.com/brxken128/dexios
    - name: Generate test file
      run: dd if=/dev/urandom of=100MB.bin bs=1M count=100
    - name: Generate keyfile
      run: dd if=/dev/urandom of=keyfile bs=1 count=4096
    - name: Encrypt in stream mode
      run: dexios -esHyk keyfile 100MB.bin 100MB.enc
    - name: Decrypt in stream mode
      run: dexios -dsHyk keyfile 100MB.enc 100MB.bin
